<div class="p-6 bg-gray-50 min-h-screen">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
    Comparativa de Registros de Asistencia
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Teacher Chart Card -->
    <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
      <div class="bg-gradient-to-r from-green-500 to-green-600 p-4 rounded-t-xl">
        <h3 class="text-white text-lg font-semibold text-center">Profesor</h3>
      </div>
      <div class="p-4">
        <canvas #teacherChart class="w-full h-48"></canvas>
        <p class="mt-2 text-sm text-gray-600 text-center">
          Registro de asistencia del profesor
        </p>
      </div>
    </div>

    <!-- Chief Chart Card -->
    <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4 rounded-t-xl">
        <h3 class="text-white text-lg font-semibold text-center">Jefe de Grupo</h3>
      </div>
      <div class="p-4">
        <canvas #chiefChart class="w-full h-48"></canvas>
        <p class="mt-2 text-sm text-gray-600 text-center">
          Registro de asistencia del jefe de grupo
        </p>
      </div>
    </div>

    <!-- Checker Chart Card -->
    <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
      <div class="bg-gradient-to-r from-orange-500 to-orange-600 p-4 rounded-t-xl">
        <h3 class="text-white text-lg font-semibold text-center">Checador</h3>
      </div>
      <div class="p-4">
        <canvas #checkerChart class="w-full h-48"></canvas>
        <p class="mt-2 text-sm text-gray-600 text-center">
          Registro de asistencia del checador
        </p>
      </div>
    </div>
  </div>

  <!-- Información extra o leyenda -->
  <div class="mt-8 text-center">
    <p class="text-xs text-gray-500">
      Los gráficos muestran porcentajes de asistencia basados en datos de prueba.
    </p>
  </div>
</div>
