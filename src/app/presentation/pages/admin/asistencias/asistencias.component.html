<div class="p-6 bg-gray-50 min-h-screen">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
    Administración de Asistencias
  </h2>

  <!-- Filtros -->
  <div class="mb-6 bg-white rounded-lg shadow p-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-2">Carrera</label>
        <select class="w-full rounded-md border border-gray-300 p-2">
          <option value="">Todas las carreras</option>
        </select>
      </div>
      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-2">Materia</label>
        <select class="w-full rounded-md border border-gray-300 p-2">
          <option value="">Todas las materias</option>
        </select>
      </div>
      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Inicio</label>
        <input type="date" class="w-full rounded-md border border-gray-300 p-2">
      </div>
      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Fin</label>
        <input type="date" class="w-full rounded-md border border-gray-300 p-2">
      </div>
    </div>
  </div>

  <!-- Tabla de Asistencias -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Materia</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profesor</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Checador</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-01-20</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Matemáticas</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Juan Pérez</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Ana García</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
              Verificado
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <button class="text-indigo-600 hover:text-indigo-900">Ver detalles</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 mt-4 rounded-lg shadow">
    <div class="flex-1 flex justify-between sm:hidden">
      <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
        Anterior
      </button>
      <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
        Siguiente
      </button>
    </div>
    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
      <div>
        <p class="text-sm text-gray-700">
          Mostrando <span class="font-medium">1</span> a <span class="font-medium">10</span> de <span class="font-medium">100</span> resultados
        </p>
      </div>
      <div>
        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
          <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            Anterior
          </button>
          <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            1
          </button>
          <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            2
          </button>
          <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            3
          </button>
          <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            Siguiente
          </button>
        </nav>
      </div>
    </div>
  </div>
</div>
