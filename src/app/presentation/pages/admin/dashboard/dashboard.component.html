<div class="h-screen flex overflow-hidden bg-gray-50 ">
  <div
    class="fixed inset-y-0 left-0 z-30 transition-all duration-300 transform bg-gradient-to-b from-indigo-700 to-indigo-900 md:translate-x-0"
    [ngClass]="{
      'w-64': !sidebarCollapsed,
      'w-20': sidebarCollapsed,
      '-translate-x-full': isMobileSidebarHidden && isMobile,
      'translate-x-0': !isMobileSidebarHidden && isMobile
    }">
    <div class="flex flex-col h-full">
      <!-- Sidebar header -->
      <div class="flex items-center justify-between px-4 py-5 overflow-hidden">
        <div class="flex items-center" [ngClass]="{'justify-center w-full': sidebarCollapsed}">
          <span *ngIf="!sidebarCollapsed" class="text-white text-xl font-bold">Sistema de Asistencia</span>
          <span *ngIf="sidebarCollapsed" class="text-white text-xl font-bold">SA</span>
        </div>

        <!-- Mobile close button - only visible on mobile when sidebar is open -->
        <button *ngIf="isMobile" (click)="toggleMobileSidebar()"
          class="p-1 rounded-md text-indigo-200 hover:text-white hover:bg-indigo-900 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="mt-5 flex-1 px-2 space-y-1 overflow-y-auto ">

        <!-- Dashboard link -->
        <a routerLink="/admin/dashboard" routerLinkActive="bg-indigo-500" [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center px-2 py-3 text-sm font-medium rounded-md text-indigo-100 hover:bg-indigo-900 hover:text-white transition duration-150 ease-in-out">
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span *ngIf="!sidebarCollapsed" class="ml-3">Dashboard</span>
        </a>

        <a routerLink="/admin/carreras" routerLinkActive="bg-indigo-500" [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center px-2 py-3 text-sm font-medium rounded-md text-indigo-100 hover:bg-indigo-900 hover:text-white transition duration-150 ease-in-out">
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span *ngIf="!sidebarCollapsed" class="ml-3">Carreras</span>
        </a>

        <!-- Materias link -->
        <a routerLink="/admin/materias" routerLinkActive="bg-indigo-500" [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center px-2 py-3 text-sm font-medium rounded-md text-indigo-100 hover:bg-indigo-900 hover:text-white transition duration-150 ease-in-out">
          <svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M11 4.717c-2.286-.58-4.16-.756-7.045-.71A1.99 1.99 0 0 0 2 6v11c0 1.133.934 2.022 2.044 2.007 2.759-.038 4.5.16 6.956.791V4.717Zm2 15.081c2.456-.631 4.198-.829 6.956-.791A2.013 2.013 0 0 0 22 16.999V6a1.99 1.99 0 0 0-1.955-1.993c-2.885-.046-4.76.13-7.045.71v15.081Z" clip-rule="evenodd"/>
          </svg>

          <span *ngIf="!sidebarCollapsed" class="ml-3">Materias</span>
        </a>

        <!-- Grupos link -->
        <a routerLink="/admin/grupos" routerLinkActive="bg-indigo-500" [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center px-2 py-3 text-sm font-medium rounded-md text-indigo-100 hover:bg-indigo-900 hover:text-white transition duration-150 ease-in-out">

          <svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M4.5 17H4a1 1 0 0 1-1-1 3 3 0 0 1 3-3h1m0-3.05A2.5 2.5 0 1 1 9 5.5M19.5 17h.5a1 1 0 0 0 1-1 3 3 0 0 0-3-3h-1m0-3.05a2.5 2.5 0 1 0-2-4.45m.5 13.5h-7a1 1 0 0 1-1-1 3 3 0 0 1 3-3h3a3 3 0 0 1 3 3 1 1 0 0 1-1 1Zm-1-9.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"/>
          </svg>
          <span *ngIf="!sidebarCollapsed" class="ml-3">Grupos</span>
        </a>

 <!-- Aulas link -->
        <a routerLink="/admin/aulas" routerLinkActive="bg-indigo-500" [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center px-2 py-3 text-sm font-medium rounded-md text-indigo-100 hover:bg-indigo-900 hover:text-white transition duration-150 ease-in-out">
          <svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 14H4m6.5 3L8 20m5.5-3 2.5 3M4.88889 17H19.1111c.4909 0 .8889-.4157.8889-.9286V4.92857C20 4.41574 19.602 4 19.1111 4H4.88889C4.39797 4 4 4.41574 4 4.92857V16.0714c0 .5129.39797.9286.88889.9286ZM13 14v-3h4v3h-4Z"/>
          </svg>
          

          <span *ngIf="!sidebarCollapsed" class="ml-3">Aulas</span>
        </a>

        <!-- Facultades link -->
        <a routerLink="/admin/facultades" routerLinkActive="bg-indigo-500" [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center px-2 py-3 text-sm font-medium rounded-md text-indigo-100 hover:bg-indigo-900 hover:text-white transition duration-150 ease-in-out">

          <svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 20v-9l-4 1.125V20h4Zm0 0h8m-8 0V6.66667M16 20v-9l4 1.125V20h-4Zm0 0V6.66667M18 8l-6-4-6 4m5 1h2m-2 3h2"/>
          </svg>
          
          <span *ngIf="!sidebarCollapsed" class="ml-3">Facultades</span>
        </a>

        <!-- Users link -->
        <a routerLink="/admin/usuarios" routerLinkActive="bg-indigo-500" [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center px-2 py-3 text-sm font-medium rounded-md text-indigo-100 hover:bg-indigo-900 hover:text-white transition duration-150 ease-in-out">
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <span *ngIf="!sidebarCollapsed" class="ml-3">Usuarios</span>
        </a>

        <!-- Edificios link -->
        <a routerLink="/admin/edificios" routerLinkActive="bg-indigo-500" [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center px-2 py-3 text-sm font-medium rounded-md text-indigo-100 hover:bg-indigo-900 hover:text-white transition duration-150 ease-in-out">

          <svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h12M6 4v16M6 4H5m13 0v16m0-16h1m-1 16H6m12 0h1M6 20H5M9 7h1v1H9V7Zm5 0h1v1h-1V7Zm-5 4h1v1H9v-1Zm5 0h1v1h-1v-1Zm-3 4h2a1 1 0 0 1 1 1v4h-4v-4a1 1 0 0 1 1-1Z"/>
          </svg>
          <span *ngIf="!sidebarCollapsed" class="ml-3">Edificios</span>
        </a>

        <!-- Horarios link -->
        <a routerLink="/admin/horarios" routerLinkActive="bg-indigo-500" [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center px-2 py-3 text-sm font-medium rounded-md text-indigo-100 hover:bg-indigo-900 hover:text-white transition duration-150 ease-in-out">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.6427 21h14M16.2928 9c.8398.95515 1.3499 2.213 1.3499 3.5912 0 2.9872-2.3962 5.4088-5.3521 5.4088-1.9895 0-3.72545-1.097-4.6479-2.7251m-2-.2749h6m.4369-4.4369L10.6427 12m5.8092-5.76698 2.1554-2.15534M17.5296 3l2.1553 2.15534M10.6427 18v3m4-3v3m.7315-15.84464-4.3107 4.31068 2.1554 2.15536 4.3107-4.3107-2.1554-2.15534Z"/>
          </svg>
          
          <span *ngIf="!sidebarCollapsed" class="ml-3">Horarios</span>
        </a>  

        <!-- Add Asistencias link to navigation -->
          <a
            routerLink="/admin/asistencias"
            routerLinkActive="bg-indigo-500 text-white"
            class="text-gray-300 hover:bg-indigo-900 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="mr-4 flex-shrink-0 h-6 w-6 text-white">
              <path d="M12.75 12.75a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM7.5 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM8.25 17.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM9.75 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM10.5 17.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM12.75 17.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM14.25 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM15 17.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM16.5 15.75a.75.75 0 100-1.5.75.75 0 000 1.5zM15 12.75a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM16.5 13.5a.75.75 0 100-1.5.75.75 0 000 1.5z" />
              <path fill-rule="evenodd" d="M6.75 2.25A.75.75 0 017.5 3v1.5h9V3A.75.75 0 0118 3v1.5h.75a3 3 0 013 3v11.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V7.5a3 3 0 013-3H6V3a.75.75 0 01.75-.75zm13.5 9a1.5 1.5 0 00-1.5-1.5H5.25a1.5 1.5 0 00-1.5 1.5v7.5a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5v-7.5z" clip-rule="evenodd" />
            </svg>
            <span [class.opacity-0]="sidebarCollapsed">Asistencias</span>
          </a>
      </nav>

      <!-- User profile section -->
      <div class="flex-shrink-0 flex border-t border-indigo-800 p-4" [ngClass]="{'justify-center': sidebarCollapsed}">
        <div class="flex items-center w-full">
          <div>
            <div class="rounded-full h-9 w-9 flex items-center justify-center bg-indigo-600 text-white">
              <span class="text-sm font-medium leading-none">{{ userInitials }}</span>
            </div>
          </div>
          <div *ngIf="!sidebarCollapsed" class="ml-3">
            <p class="text-sm font-medium text-white">{{ currentUser.name }}</p>
            <p class="text-xs font-medium text-indigo-200">Administrador</p>
          </div>
          <button *ngIf="!sidebarCollapsed" (click)="logout()"
            class="ml-auto bg-indigo-900 flex-shrink-0 p-1 rounded-full text-indigo-200 hover:text-white">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay for mobile sidebar -->
  <div *ngIf="!isMobileSidebarHidden && isMobile"
    class="fixed inset-0 z-20 bg-black bg-opacity-50 transition-opacity md:hidden" (click)="toggleMobileSidebar()">
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow">
      <!-- Mobile menu button - only visible on mobile -->
      <button
        class="px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 md:hidden"
        (click)="toggleMobileSidebar()">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Expand button (only visible when sidebar is collapsed on desktop) -->
      <button *ngIf="sidebarCollapsed" (click)="toggleSidebar()"
        class="hidden md:flex px-4 items-center text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
        <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m7 10 1.99994 1.9999-1.99994 2M12 5v14M5 4h14c.5523 0 1 .44772 1 1v14c0 .5523-.4477 1-1 1H5c-.55228 0-1-.4477-1-1V5c0-.55228.44772-1 1-1Z" />
        </svg>
      </button>


      <div class="flex-1 items-center flex">
        <h1 class="text-xl font-semibold text-gray-800 fixed">Dashboard</h1>
      </div>

    </div>

    <main class="flex-1 relative overflow-y-auto focus:outline-none transition-all duration-300"
      [ngClass]="{'md:pl-64': !sidebarCollapsed, 'md:pl-20': sidebarCollapsed}">

      <div class="py-6 px-4 sm:px-6 lg:px-8">

        <div *ngIf="router.url === '/admin/dashboard'" class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
          <h2 class="text-lg font-medium text-gray-900">Bienvenido al Sistema de Asistencia</h2>
          <p class="mt-1 text-sm text-gray-500">
            Selecciona una opción del menú para comenzar.
          </p>
        </div>
        <router-outlet *ngIf="router.url !== '/admin/dashboard'" />
      </div>
    </main>
  </div>
</div>
